<p>You are currently viewing <em>posts sorted by tags</em>.<br><a href="{{ site.baseurl }}">Click here for a list of posts sorted by date.</a></p>

{% assign taglist = site.tags | sort %}
{% for tag in taglist %}
<section>
	<h2>Posts in <em>{{ tag[0] }}</em></h2>

	<table class="toc">
		{% include toc_body.html posts=tag[1] counter=forloop.rindex %}
	</table>
</section>
{% endfor %}
